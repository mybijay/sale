<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domain for Sale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #007BFF;
    }
    .domain {
      color: #007BFF;
      font-weight: bold;
      text-transform: uppercase;
    }
    a.email {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
    a.email:hover {
      text-decoration: underline;
    }
    .note {
      font-style: italic;
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Domain for Sale</h1>
    <p>
      The domain <span id="domain-name" class="domain">[DOMAIN]</span> is currently for sale.
    </p>
    <p>
      If you are interested in purchasing, please contact me at:
      <br>
      <a href="mailto:dice-15-parleys@icloud.com" class="email">dice-15-parleys@icloud.com</a>
    </p>
    <p class="note">
      When you reach out, please let me know the intended purpose or how you plan to use the domain.
    </p>
  </div>

  <script>
    // Parse the query string for 'domain' parameter
    const params = new URLSearchParams(window.location.search);
    const domainParam = params.get('domain');

    // Get the domain-name span element
    const domainElement = document.getElementById('domain-name');

    if (domainParam) {
      domainElement.textContent = domainParam;
    } else {
      // If no 'domain' param is provided, display a default message
      domainElement.textContent = "this domain";
    }
  </script>
</body>
</html>
